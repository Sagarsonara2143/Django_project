{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<title>Seller Index</title>
	<body>

		

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<!-- section title -->
					<div class="col-md-12">
						<div class="section-title">
							<h3 class="title">Seller Products</h3>
							<div class="section-nav">
								<ul class="section-tab-nav tab-nav">
									<li class="active"><a data-toggle="tab" href="#tab1">Laptops</a></li>
									<li><a data-toggle="tab" href="#tab1">Smartphones</a></li>
									<li><a data-toggle="tab" href="#tab1">Cameras</a></li>
									<li><a data-toggle="tab" href="#tab1">Accessories</a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /section title -->

					<!-- Products tab & slick -->
					<div class="col-md-12">
						<div class="row">
							<div class="products-tabs">
								<!-- tab -->
								<div id="tab1" class="tab-pane active">
									<div class="products-slick" data-nav="#slick-nav-1">
										<!-- product -->
										{% for i in products %}
										<div class="product">
											<div class="product-img">
												<img src="{{ i.product_image.url }}" alt="" height=200px;>
												
											</div>
											<div class="product-body">
												<p class="product-category">{{ i.product_cat }}</p>
												<h3 class="product-name"><a href="#">{{ i.product_name }}</a></h3>
												<h4 class="product-price">â‚¹ {{ i.product_price }}</h4>
												
												
											</div>
											<div class="add-to-cart">
												<a href="{% url 'seller-product-details' pk=i.pk %}"><button class="add-to-cart-btn"><i class="fa fa-info-circle"></i> Details </button></a>	
											</div>
										</div>
										{% endfor %}
										<!-- /product -->

										
										
									</div>
									<div id="slick-nav-1" class="products-slick-nav"></div>
								</div>
								<!-- /tab -->
							</div>
						</div>
					</div>
					<!-- Products tab & slick -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		

		
	</body>
</html>
{% endblock %}
