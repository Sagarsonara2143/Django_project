{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
</head>
<body>
<center>

<h1>Welcome to Contact page</h1>
{% if msg %}
	<b style="color:Green">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'contact' %}">
		{% csrf_token %}
			<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name" class="form-control" placeholder="Enter Name"></td>
			</tr>

				<tr>
				<td>Email</td>
				<td><input type="text" name="email" class="form-control" placeholder="Enter Email"></td>
			</tr>

				<tr>
				<td>Mobile Number</td>
				<td><input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number"></td>
			</tr>

				<tr>
				<td>Remarks</td>
			</tr>
				<td><textarea rows="5" cols="22" name="remarks" class="form-control" placeholder="Enter Remarks"></textarea></td>

			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="SUBMIT" class="btn btn-primary">
				</td>
			</tr>

		</table>
</form>
</center>

<h1 style="color:blue">Recent Contacts : </h1>
<hr>
{% for i in contacts %}
	Name : {{ i.name }}<br>
	Remarks : {{ i.remarks }}<br><hr>
{% endfor %}
<hr>
</body>
</html>
{% endblock %}
