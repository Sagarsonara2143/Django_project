{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
</head>
<body>

<center>
<h1>Change Password</h1>

{% if msg %}
	<b style="color:green" >{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'change_password' %}">
		{% csrf_token %}
			<table>

			<tr>
				<td style=font-size:20px>Old Password</td>
				<td><input type="password" name="old_password" class="form-control" placeholder="Enter Old Password"></td>
			</tr>

			<tr>
				<td style=font-size:20px>New Password</td>
				<td><input type="password" name="new_password" class="form-control" placeholder="Enter New Password"></td>
			</tr>

			<tr>
				<td style=font-size:20px>Confirm Password</td>
				<td><input type="password" name="cnew_password" class="form-control" placeholder="Enter Confirm Password"></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="Change Password" class="btn btn-primary">
				</td>
			</tr>
</center>
</body>
</html>
{% endblock %}
