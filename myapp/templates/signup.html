{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
</head>
<body>
<center>

<h1>Welcome to Signup page</h1>
{% if msg %}
	<b style="color:Green">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'signup' %}">
		{% csrf_token %}
			<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" class="form-control" placeholder="Enter First Name"></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" class="form-control" placeholder="Enter Last Name"></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="text" name="email" class="form-control" placeholder="Enter Email"></td>
			</tr>

			<tr>
				<td>Mobile Number</td>
				<td><input type="text" name="mobile" placeholder="Enter Mobile Number"></td>
			</tr>

			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				</td>
			</tr>

			<tr>
				<td>Address</td>
				<td><textarea rows="5" cols="22" name="address" class="form-control" placeholder="Enter Address"></textarea></td>
			</tr>

			<tr>
				<td>Password</td>
				<td><input type="password" name="password" class="form-control" placeholder="Enter Password"></td>
			</tr>

			<tr>
				<td>Confirm Password</td>
				<td><input type="password" name="cpassword" class="form-control" placeholder="Enter Confirm Password"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="SUBMIT" class="btn btn-outline-primary">
				</td>
			</tr>

		</table>
</form>
</center>

</body>

</body>
</html>
{% endblock %}
