{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
	td
	{
		font-size: 20px;
		color: darkblue;
	}
	</style>
</head>
<body>
<center>

<h1>Edit Profile</h1>
{% if msg %}
	<b style="color:Green">{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
		{% csrf_token %}
			<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" class="form-control" value="{{user.fname}}"></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" class="form-control" value="{{user.lname}}"></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="text" name="email" class="form-control" value="{{user.email}}" readonly></td>
			</tr>

			<tr>
				<td>Mobile Number</td>
				<td><input type="text" name="mobile" class="form-control" value="{{user.mobile}}"></td>
			</tr>

			<tr>
				<td>Gender</td>
				<td class="form-control">
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				</td>
			</tr>

			<tr>
				<td>Address</td>
				<td><textarea rows="5" cols="22" name="address" class="form-control">{{user.address}}</textarea></td>
			</tr>
			<tr>
				<td>Profile Picture</td>
				<td><input type="file" name="profile_pic" class="form-control"></td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="Update Profile" class="btn btn-primary">
				</td>
			</tr>

		</table>
</form>
</center>

</body>

</body>
</html>
{% endblock %}
