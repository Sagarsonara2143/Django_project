<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<style type="text/css">
		tr,td{
			padding: 7px;
			color: blue;
		}
	</style>
</head>
<body>
<center>
<h1> CRUD Operation</h1>

{% if msg %}
	<b style="color:Green">{{msg}}</b>
{% endif %}
<form name="index" method="post" action="{% url 'add-task' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td style=font-size:20px;>Select Staff</td>
			<td>
				<select name="staff" class="form-control">
				<option>--- Select Option ---</option>
				{% for i in staff %}
					<option value="{{i.pk}}">{{i.staff_cat}} - {{i.fname}}</option>
				{% endfor%}
			</select>
			</td>
		</tr>
		<tr>
			<td style=font-size:20px;>GIT URL / Remark</td>
			<td><input type="text" name="remarks" class="form-control"></td>
		</tr>

		<tr>
			<td style=font-size:20px;>Date</td>
			<td><input type="date" name="date" class="form-control"></td>
		</tr>

		<tr>
			<td style=font-size:20px;>Status</td>
			<td>
				<select name="status" class="form-control">
				<option>---Select Status---</option>
				<option value="pending">Pending</option>
				<option value="completed">Completed</option>
				</select>
			</td>
		</tr>
		
		<tr>	
			<td colspan="2" align="center" style=font-size:20px;>
				<input type="submit" name="SUBMIT" class="btn btn-outline-primary">
			</td>
		</tr>

	</table>
</form>
</center>

<h2>Task List </h2>

</body>
</html>
