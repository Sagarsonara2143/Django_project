{% extends 'bash.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
      td{
    font-size: 20px;
    color: darkblue;
    padding:5px;
    }
  </style>
</head>
<body>
<br>
<br>
<center>
<h1>Welcome to Digital Society</h1>

{% if msg %}
  <b style="color:Green">{{msg}}</b>
{% endif %}
<form method="post" action="">
    {% csrf_token %}
    <table>
      
      <tr>
        <td>First Name </td>
        <td><input type="text" name="fname" class="form-control" placeholder="Enter First Name" ></td>
      </tr>

      <tr>
        <td>Last Name </td>
        <td><input type="text" name="lname" class="form-control" placeholder="Enter Last Name" ></td>
      </tr>

      <tr>
        <td>Email ID </td>
        <td><input type="text" name="email" class="form-control" placeholder="Enter Email" required></td>
      </tr>

      <tr>
        <td>Mobile Number </td>
        <td><input type="text" name="mobile" class="form-control" placeholder="Enter Mobile" required></td>
      </tr>
      

      <tr>
        <td> Password</td>
        <td><input type="password" name="password" class="form-control" placeholder="Enter Password"></td>
      </tr>
      
      <tr>
        <td colspan="2" align="right">
          <a href="#"><input type="button" name="action" value="Forgot Password ?" class="btn btn-link"></a>
        </td>
      </tr>


      <tr>
        <td colspan="2" align="center" >
          <input type="submit" name="action" value="LOGIN" class="btn btn-primary btn-block" style="width:100%">
        </td>
      </tr>

      <tr>
        <td colspan="2" align="right">Not a Member ?
          <a href="{% url 'registration' %}"><input type="button" name="action" value="Register ?" class="btn btn-link"></a>
        </td>
      </tr>
      
</center>
</body>
</html>
{% endblock %}
