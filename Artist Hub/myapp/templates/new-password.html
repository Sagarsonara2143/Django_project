{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>

<div class="col-lg-12">
    <div class="breadcrumb-text">
    <h2>NEW PASSWORD</h2>
    	<div class="bt-option">
    	<a href="/">Home</a>
    	<span>New Password</span>
    	</div>
    </div>
</div>

{% if msg %}
<h3>{{ msg }}</h3>
{% endif %}

<form action="{% url 'new-password' %}" method="post">
{% csrf_token %}
  <div class="container">
    
    <input type="hidden" name="mobile" value="{{ mobile }}">
    
    <label for="uname"><b>NEW PASSWORD</b></label>  
    <input type="password" placeholder="Enter New Password" name="new_password" class="form-control" required>


    <label for="uname"><b>CONFIRM NEW PASSWORD</b></label>  
    <input type="password" placeholder="Enter Confirm New Password" name="cnew_password" class="form-control" required>

    <button type="submit" class="btn btn-primary">UPDATE PASSWORD</button>
    
  </div>

</form>

</body>
</html>

{% endblock %}
