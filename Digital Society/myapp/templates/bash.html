<!DOCTYPE html>
  <html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <style>
    h2{
      font-size: 40px;
        color: darkblue;
        background-color:yellow;
    }
  body {
    font-family: "Lato", sans-serif;
  }

  .sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }

  .sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }

  .sidenav a:hover {
    color: #f1f1f1;
  }

  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  @media screen and (max-height: 450px) {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
  }
  </style>
  </head>
  <body>
{% if request.session.email %}
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{% url 'index' %}">Dashboard</a>
    <a href="{% url 'profile' %}">My Profile</a>
    <a href="{% url 'member' %}">Society Members</a>
    <a href="{% url 'watchman' %}">Society Watchmen</a>
    <a href="#">Notice</a>
    <a href="#">Events</a>
    
    <a href="{% url 'logout' %}">Logout</a>
  </div>
{% endif %}
  <h2><center>Digital Society Software</center></h2>
{% if request.session.email %} 
  <span style="font-size:30px;cursor:pointer;background-color:#fbeaa4;" onclick="openNav()">&#9776; Digital Society</span>

<table align="right">

<tr>
  <td><a href="#" ><input type="button" name="action" value="Change Password" class="btn btn-primary"></a></td>

<td><a href="#"><img src="{{ request.session.profile_pic }}" alt="" width="25px" height="25px"></a></td>
<td><a href="#">[{{ request.session.fname }}]</a></td>

</tr>
</table>
{% endif %}


  <script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
  }

  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
  }
  </script>

{% block content %}
{% endblock %}
  </body> 
  </html>
