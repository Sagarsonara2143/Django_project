<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<style type="text/css">
		td
		{
			font-size:20px;
			color:darkblue;
			padding: 8px;
		}

	</style>

</head>
<body>
	<br>
<h2> Product Master </h2>
	{% if msg %}
		<b style="color:Green">{{msg}}</b>
	{% endif %}	
<form method="post" action="{% url 'product-add' %}">
{% csrf_token %}

	<table >
		<tr>
			<td>Product Name  </td>
			<td><input type="text" name="product_name" class="form-control"placeholder="Enter Product Name"></td>
		</tr>
		<tr>
			<td><button type="submit" name="submit" class="btn btn-primary">Submit</button></td>
		</tr>
	</table>
</form>
<h1 style="color:blue">Recent Contacts : </h1>
<hr>
{% for i in product %}
	ID : {{ i.product_id }}<br>
	Product Name : {{ i.product_name }}<br><hr>
{% endfor %}
<hr>
	
</body>
</html>
