<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<style type="text/css">
		td
		{
			font-size:20px;
			color:darkblue;
			padding: 8px;
		}

	</style>
</head>
<body>
	<h3> Sub Product Add</h3>
		{% if msg %}
			<b style="color:Green">{{msg}}</b>
		{% endif %}	
<form method="post" action="{% url 'sub-product-add' %}">
{% csrf_token %}

	<table >
		<tr>

			<td>Name </td>
			<td>
				
				<select name="name" class="form-control">
					<option>--Select--</option>
					{% for i in product %}
					<option>{{ i }}</option>
					{% endfor %}
				</select>
			</td>
		</tr>
		<tr>
			<td>Price </td>
			<td><input type="text" name="price" class="form-control"placeholder="Enter Product Price"></td>
		</tr>
		
		<tr>
			<td>Model </td>
			<td><input type="text" name="model" class="form-control" placeholder="Enter Product Model"></td>
		</tr>
		<tr>
			<td>RAM</td>
			<td><input type="text" name="ram" class="form-control" placeholder="Enter Product RAM"></td>
		</tr>

		<tr>
			<td><button type="submit" name="submit" class="btn btn-primary">Submit</button></td>
		</tr>
		
	</table>
</form>


<table border="5" width="100%" cellpadding="10px" cellspacing="10px">
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Model</th>
		<th>RAM</th>
		<th>Action</th>
	</tr>
	{% for i in sub_product %}
	<tr>
		<td>{{i.Product_master.name}}</td>
		<td>{{i.price}}</td>
		<td>{{i.model}}</td>
		<td>{{i.ram}}</td>
		
	</tr>
	{% endfor%}
</table>

</body>
</html>
