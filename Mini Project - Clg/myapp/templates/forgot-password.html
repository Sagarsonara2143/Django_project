{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	
	
</head>
<body>

<center>
<h1>Forgot Password</h1>

{% if msg %}
	<b style="color:green" >{{msg}}</b>
{% endif %}
<form method="post" action="{% url 'forgot-password' %}">
		{% csrf_token %}
			<table>

			<tr>
				<td style=font-size:20px>Email</td>
				<td><input type="text" name="email" class="form-control" placeholder="Enter Email" required></td>
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="Send OTP" class="btn btn-primary">
				</td>
			</tr>
</center>
</body>
</html>
{% endblock %}
