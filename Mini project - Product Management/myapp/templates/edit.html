<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<style type="text/css">
		td
		{
			font-size:20px;
			color:darkblue;
			padding: 8px;
		}

	</style>
</head>
<body>
<br>
	<h3> Edit Product Details </h3>	
<form method="post" action="{% url 'update' pk=sub_product.pk %}">
{% csrf_token %}
	<table >
		<tr>

			<td>Name </td>
			<td><input type="text" name="price" class="form-control" value="{{ sub_product.product }}" readonly></td>
		</tr>
		<tr>
			<td>Price </td>
			<td><input type="text" name="price" class="form-control" value="{{sub_product.price}}"></td>
		</tr>
		
		<tr>
			<td>Model </td>
			<td><input type="text" name="model" class="form-control" value="{{sub_product.model}}"></td>
		</tr>
		<tr>
			<td>RAM</td>
			<td><input type="text" name="ram" class="form-control" value="{{sub_product.RAM}}"></td>
		</tr>

		<tr>		
			<td><button type="submit" name="submit" class="btn btn-primary">Update Product</button></td>
		</tr>
	</table>

</form>


</body>
</html>
